<app-settings></app-settings>

<mdb-card>
   <mdb-card-body>
    <mdb-card-title>
      <h5>Crear tipo</h5>
    </mdb-card-title>
    
    <mdb-card-text> <form [formGroup]="forma" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <br>
          <div class="form-row">
              <div class="col-8 ">
                  <!-- Last name -->
                  <input formControlName="nombreTipoActuacion"
                  mdbInput mdbValidate type="text" name="nombreTipoActuacion" id="form1" class="form-control pr-2" placeholder="Nombre">
                </div>
                <div class="col-2 pl-4">
                    <mdb-checkbox  formControlName="nombreTipoActuacion"
                    name="activoEstado" [checked]="false">Activo</mdb-checkbox>
                </div>
            </div>
       
       <div class="md-form ">
        <textarea  formControlName="descripcionTippoActuacion"
        mdbInput mdbValidate
        type="text" id="form4" type="text" id="form7" class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
        <label for="form7">Notas</label>
       </div>

       <div class="float-right">
          <button mdbBtn  type="submit" color="primary" rounded="true" mdbWavesEffect>Guardar</button>
         
       </div>
          </div>
        </div>
        </form>
</mdb-card-text>
  </mdb-card-body>
</mdb-card>
