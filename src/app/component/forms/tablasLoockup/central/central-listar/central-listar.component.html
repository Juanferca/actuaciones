
<div class="content ml-3 mr-3 mt-5">
  <div>
    <mdb-card>
    <mdb-card-header class="header blue lighten-4">
      <div class="row d-flex justify-content-center">
          <h4 class="white-text mb-0 py-1 font-weight-bold">Listado de Centrales</h4>
        </div>
    </mdb-card-header>
    <mdb-card-body>
        <mdb-card-text>
           <table class="table table-striped table-responsive-sm btn-table">
                <thead>
                    <tr>
                      <th class="table-10"><strong>CÃ³digo</strong></th>
                      <th><strong>Nombre</strong></th>
                      <th>Zona<strong></strong></th>
                      <th class="table-60"><strong>Provincia</strong></th>
                      <th class="table-60"><strong>Descripcion</strong></th>
                      <th class="w70"><strong>Activo</strong></th>
                      <th class="w70"><strong>Accion</strong></th>
                    </tr>
                </thead>


                <tbody>
                    <tr *ngFor="let central of centrales">

                      <td>{{central.codigo}}</td>
                      <td>{{central.nombreCentral}}</td>
                      <td>{{central.zona}}</td>
                      <td>{{central.provincia}}</td>
                      <td>{{central.comentarioCentral}}</td>
                      <td *ngIf="central.activoCentral"><mdb-icon far icon="check-circle"
                          size="2x" class="green-text pr-3"></mdb-icon>
                      </td>
                      <td *ngIf="!central.activoCentral"><mdb-icon fas icon="times"
                          size="2x" class="red-text pr-3"></mdb-icon>
                      </td>
                      <td>
                        <button
                                type="button"
                                mdbBtn size="sm" color="primary"
                                class=" btn-fb btn-rounded waves-light mr-2 "> <mdb-icon fas icon="pencil-alt" ></mdb-icon>
                        </button>
                        <button
                                type="button"
                                mdbBtn size="sm" color="danger"
                                class=" btn-danger btn-rounded waves-light mr-2 "> <mdb-icon far icon="trash-alt"></mdb-icon>
                        </button>

                      </td>
                    </tr>
                </tbody>

          </table>
        </mdb-card-text>
    </mdb-card-body>
</mdb-card>
  </div>



</div>
